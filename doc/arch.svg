       x="936.72546"
       y="285.98038"
       id="text3508"><tspan
         sodipodi:role="line"
         id="tspan3510"
         x="936.72546"
         y="285.98038">what sort of query do we need to answer? </tspan><tspan
         sodipodi:role="line"
         x="936.72546"
         y="300.98038"
         id="tspan3512">   Plot clusters from t1 to t2</tspan><tspan
         sodipodi:role="line"
         x="936.72546"
         y="315.98038"
         id="tspan3514">this will require us to define what the</tspan><tspan
         sodipodi:role="line"
         x="936.72546"
         y="330.98038"
         id="tspan3516">actual constraints on the interval are, and plot them</tspan><tspan
         sodipodi:role="line"
         x="936.72546"
         y="345.98038"
         id="tspan3518" /><tspan
         sodipodi:role="line"
         x="936.72546"
         y="360.98038"
         id="tspan3520">effectively we're only going to have granularity on the order of</tspan><tspan
         sodipodi:role="line"
         x="936.72546"
         y="375.98038"
         id="tspan3522">the duration of a GLSPVect, whcih is fine</tspan></text>
