    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="1190.0883"
       y="84.892159"
       id="text3494"><tspan
         sodipodi:role="line"
         id="tspan3496"
         x="1190.0883"
         y="84.892159">ideally a GLSPVect is ~ T seconds</tspan><tspan
         sodipodi:role="line"
         x="1190.0883"
         y="99.892159"
         id="tspan3498">worth of arriving spike points</tspan><tspan
         sodipodi:role="line"
         x="1190.0883"
         y="114.89216"
         id="tspan3502">   rendered as a set</tspan><tspan
         sodipodi:role="line"
         x="1190.0883"
         y="129.89216"
         id="tspan3504">   time-indexed</tspan><tspan
         sodipodi:role="line"
         x="1190.0883"
         y="144.89216"
         id="tspan3506">   can obviously be empty if no data arrives</tspan><tspan
